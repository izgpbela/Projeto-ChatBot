        <style>
            * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
    border-radius: 10px; /* Adiciona borda arredondada a todos os elementos */
}

body {
    background-image: url("https://i.pinimg.com/564x/0f/06/bd/0f06bd22d80628ee77d4bc7ea3d723b7.jpg");
    backdrop-filter: blur(10px);
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background-color: rgb(255, 255, 255);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(197, 194, 194, 0.459);
    width: 400px;
    text-align: center;
}

.image-container {
    margin-bottom: 20px; /* Espaçamento entre a imagem e o formulário */
    text-align: center; /* Centraliza a imagem */
}

.image-container img {
    max-width: 200px; /* Largura máxima da imagem */
    height: auto; /* Mantém a proporção da imagem */
    display: block; /* Remove o espaço abaixo da imagem */
    margin: 0 auto; /* Centraliza horizontalmente */
    border-radius: 10px; /* Borda arredondada para a imagem */
}

form {
    display: flex;
    flex-direction: column;
}

div {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
    color: #555;
    font-weight: 600;
}

input[type="email"],
input[type="text"],
input[type="password"] {
    padding: 14px;
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 10px;
    outline: none;
    transition: border-color 0.4s, box-shadow 0.4s;
    font-size: 16px;
}

input[type="email"]:focus,
input[type="text"]:focus,
input[type="password"]:focus {
    border-color: #888;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
}

button {
    background-color: #444;
    color: white;
    padding: 14px;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

button:hover {
    background-color: #e74c3c;
    transform: translateY(-3px);
}

a {
    text-decoration: none;
    color: #444;
    margin-top: 20px;
    font-size: 14px;
    display: block;
    text-decoration: none;
    transition: color 0.3s;
}

a:hover {
    color: #cb1212;
}

        </style>
